<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/variable.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ReQualifica+ - Integrantes</title>
</head>
<body >
    <header id="navigation" class="header container">
        <img class="logo" src="./assets/logo_requalifica.svg" alt="Logo da ReQualifica+">
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html">
                        Início
                    </a>
                </li>
                <li class="menu-item">
                    <a href="sobre.html">
                        Sobre
                    </a>
                </li>
                <li class="menu-item">
                    <a href="integrantes.html">
                        Integrantes
                    </a>
                </li>
                <li class="menu-item">
                    <a href="faq.html">
                        FAQ
                    </a>
                </li>
                <li class="menu-item item-selected">
                    <a href="contato.html">
                        Contato
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main bg-gray">
        <div class="intro-title container">
            <h1>
                Entre em contato
            </h1>
            <h3>
                Tire suas dúvidas sobre o ReQualifica+
            </h3>
        </div>
        <section class="integrantes-section container">
            <form class="form" action="./index.html">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="contato@email.com">

                <label for="contato">Contato</label>
                <input type="number" id="contato" name="contato" minlength="11" required placeholder="(00) 0 0000-0000">

                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows='5' required placeholder="O que você precisa?"></textarea>

                <button class="botao">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <footer class="footer footer-elementor">
        <section class="footer-content container">
            <div class="footer-info">            
                <div class="logo">
                    <img src="./assets/logo_requalifica_branco.svg" alt="Logo da ReQualifica+ Branca">
                </div>
                <p>© 2025 ReQualifica+. Todos os direitos reservados.</p>
            </div>
            <nav class="footer-nav">
                <ul class="footer-menu">
                    <li class="footer-menu-item">
                        <a href="">
                            Termos de privacidade
                        </a>
                    </li>
                    <li class="footer-menu-item">
                        <a href="">
                            Sobre nós
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
